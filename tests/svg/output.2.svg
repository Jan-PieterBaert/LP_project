<svg width="500" height="380.95238095238096" viewBox="0 0 15.75 12" xmlns="http://www.w3.org/2000/svg">

      <defs>
        <style>
            /* Default tile colours, to make them look like a grid*/
            use:not([fill]) {
                fill: #ECECEC;
            }

            text.row_or_col {
                font-size: 0.3px;
                font-weight: bold;
                font-family: sans;
                fill: white;
                stroke-width: 0.025px;
                paint-order: stroke;
            }
        </style>
        <!-- The tile that is reused (result of right multiplication with inverse of matrix transform)-->
        <polygon id="tile" points=" 0.35,0.35 0.68,-0.35 0.35,-0.68 -0.35,-0.35 -0.68,0.35 -0.35,0.68 " stroke-width="0.01" stroke="black"></polygon>
       </defs>

        <g transform="matrix(1.73205080756 0 0.86602540378 1.5 3.46410161512 2.5)">
        <!--Player names and sidebars--><g>
            <text text-anchor="start" fill="red" font-size="0.5" y="-1.1" x="-0.5">Player 1</text>
            <polygon fill="red" points="-1,-1 0,0 3,0 4,-1"></polygon>
            <polygon fill="red" points="-1,6 0,5 3,5 4,6"></polygon>
            <text text-anchor="start" fill="blue" font-size="0.5" transform="rotate(90)" y="-4.1" x="-0.5">Player 2</text>
            <polygon fill="blue" points="-1,-1 0,0 0,5 -1,6"></polygon>
            <polygon fill="blue" points="4,-1 3,0 3,5 4,6"></polygon></g><!--Row and col numberings--><text class="row_or_col" y="-0.65" x="0">A</text><text class="row_or_col" y="-0.65" x="1">B</text><text class="row_or_col" y="-0.65" x="2">C</text><text class="row_or_col" y="-0.65" x="3">D</text><text class="row_or_col" x="-0.95" y="0">1</text><text class="row_or_col" x="-0.95" y="1">2</text><text class="row_or_col" x="-0.95" y="2">3</text><text class="row_or_col" x="-0.95" y="3">4</text><text class="row_or_col" x="-0.95" y="4">5</text><text class="row_or_col" x="-0.95" y="5">6</text><!--Tiles--><use href="#tile" x="0" y="0" fill="red"></use><use href="#tile" x="0" y="1" fill="red"></use><use href="#tile" x="0" y="2" fill="red"></use><use href="#tile" x="0" y="3" fill="red"></use><use href="#tile" x="0" y="4" fill="red"></use><use href="#tile" x="0" y="5" fill="red"></use><use href="#tile" x="1" y="0"></use><use href="#tile" x="1" y="1" fill="red"></use><use href="#tile" x="1" y="2" fill="blue"></use><use href="#tile" x="1" y="3"></use><use href="#tile" x="1" y="4"></use><use href="#tile" x="1" y="5" fill="blue"></use><use href="#tile" x="2" y="0"></use><use href="#tile" x="2" y="1"></use><use href="#tile" x="2" y="2" fill="blue"></use><use href="#tile" x="2" y="3"></use><use href="#tile" x="2" y="4"></use><use href="#tile" x="2" y="5" fill="blue"></use><use href="#tile" x="3" y="0"></use><use href="#tile" x="3" y="1"></use><use href="#tile" x="3" y="2" fill="blue"></use><use href="#tile" x="3" y="3"></use><use href="#tile" x="3" y="4"></use><use href="#tile" x="3" y="5" fill="blue"></use></g>
    </svg>